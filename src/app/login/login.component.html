<div class="row">
  <div class="col-md-6 offset-md-3">
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email" ngModel #email="ngModel" required>
        <small *ngIf="!email.valid && email.touched" class="form-text">Email is required.</small>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" minlength="6" name="password" placeholder="Password" ngModel #password="ngModel" required>
        <small *ngIf="!password.valid && password.touched" class="form-text">Password is required.</small>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
    </form>
  </div>
</div>
